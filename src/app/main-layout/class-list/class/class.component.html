<div class="class-container">
  <ng-container *ngIf="selectedClass">
    <div class="header" [ngStyle]="{background: selectedClass.imagePath}">
      <h1>{{ selectedClass.title }}</h1>
      <div class="owner">
        <span> Owner: {{selectedClass.owner}} </span><br>
        <span> Members: {{selectedClass.members}} </span><br>
      </div>
    </div>
    <div class="forum-wrapper">
      <h3>Posts</h3>
      <div class="post">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <textarea id="postText" [(ngModel)]="postText" name="postText" class="form-control" placeholder="Write a post here" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!postText">Post</button>
        </form>
      </div>
      <div class="forum-list">
        <app-post *ngFor="let post of posts" [post]="post"></app-post>
      </div>
    </div>
  </ng-container>
</div>
