<ng-container *ngIf="classOwner">
  <div class="class-bg" [style.background]="class.imagePath">
    <!-- <img src={{class.imagePath}}> -->
  </div>
  <div class="class-name">{{ class.title }}</div>
  <div class="class-owner">
    <div *ngIf="classOwner | async as classOwner">
      From: {{ classOwner.username }}
    </div>
  </div>
  <div class="member-count">
    <div *ngIf="membersCount | async as membersCount">
      <i class="bi bi-people"></i>
      <span>{{ membersCount }}</span>
    </div>
  </div>
</ng-container>
