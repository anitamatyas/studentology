<h1 mat-dialog-title>Grade Assignments</h1>
<div mat-dialog-content>
  <div class="submission" *ngFor="let submission of submissions">
    <h5>{{ submission.studentEmail }}</h5>
    <div class="attached-files">
      <div class="file-info">
        <div class="file-details">
          <span><a [href]="submission.submissionContent" target="_blank">Download File</a></span>
        </div>
      </div>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Grade</mat-label>
      <mat-select [(value)]="submission.grade">
        <mat-option *ngFor="let grade of grades" [value]="grade">{{ grade }}</mat-option>
      </mat-select>
    </mat-form-field>
    <hr>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
