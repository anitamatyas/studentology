<h1 mat-dialog-title>Create New Class</h1>
<div mat-dialog-content>
  <form [formGroup]="createClassForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Subtitle</mat-label>
      <input matInput formControlName="subTitle">
    </mat-form-field>
    <div class="color-picker">
      <div *ngFor="let color of colors" class="color-circle" [ngStyle]="{'background-color': color}" (click)="selectColor(color)" [class.selected]="color === selectedColor"></div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
