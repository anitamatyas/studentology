<h2 mat-dialog-title>Grades</h2>
<div mat-dialog-content>
  <ul>
    <li *ngFor="let user of data.userDetails">
      <div>
        {{ user.studentName }} ({{ user.studentEmail }}) - Grade: {{ user.grade | number:'1.2-2' }} / 10
      </div>
      <div *ngIf="user.files && user.files.length">
        <h4>Attached Files:</h4>
        <ul>
          <li *ngFor="let file of user.files">
            <a [href]="file" target="_blank">{{ file }}</a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
