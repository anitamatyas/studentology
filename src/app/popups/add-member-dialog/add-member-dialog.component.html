<h1 mat-dialog-title>Add Member</h1>
<div mat-dialog-content>
  <form [formGroup]="addMemberForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="addMemberForm.get('email').hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="addMemberForm.get('email').hasError('email')">Invalid email</mat-error>
    </mat-form-field>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onAddMember()" [disabled]="addMemberForm.invalid">Add Member</button>
</div>
